        <form id="form" method="POST" action="/mailinglist/new">
            <label for="email_first_name"><b>First Name</b></label><br>
            <input id="email_first_name" type="text" placeholder="Enter first name" name="email_first_name" required>
            <br><br>
            <label for="email_last_name"><b>Last Name</b></label><br>
            <input id="email_last_name" type="text" placeholder="Enter last name" name="email_last_name" required>
            <br><br>
            <label for="email_address"><b>Email Address</b></label><br>
            <input id="email_address" type="text" placeholder="Enter email address" name="email_address" required>
            <br><br>
            <button id="image-submit" type="submit">Submit</button>
        </form>
    </div>

    <div class="row">
        <button id="excel" style="width: 200px; position: absolute; right: 0;">Export to Excel</button>
